processing {
  actorSystem = "neutrino"
  service.id = 1
  datacenter.id = 1
  jaccard.alpha = 0.2
}

akka {
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
    deployment {
      /catalogue-item-processor/catalogue-service {
        router = round-robin-group
        routees.paths = ["/user/catalogue-service"]
        cluster {
          enabled = on
          use-role = catalogue-service
          allow-local-routees = off
        }
      }
    }
  }
  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "localhost"
      port = ${?ASTERIX_PORT}
    }
  }

  cluster {
    seed-nodes = ["akka.tcp://neutrino@localhost:5666"]
    auto-down-unreachable-after = 10s
  }
}

