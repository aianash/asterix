crawler {

"www-urbanog-com" {
    entries-selector = "#products .product-main > a.product_url_slug"

    inject-to-items = []

    item-page = [
      {
        selector = ".breadcrumb > li span[itemprop=name]"
        multiple = "combineAs(array)"
        atKey    = "itemTypes"
        parsers  = ["ownText"]
      },
      {
        selector = ".product-title"
        atKey    = "title"
        parsers  = ["text"]
      },
      {
        selector = "#product-price span[itemprop=price]"
        atKey    = "price"
        parsers  = ["text"]
      },
      {
        selector = "div.description"
        atKey    = "descr"
        parsers  = ["text"]
      },
      {
        selector = "#product-thumbnails > li > span"
        multiple = "combineAs(array)"
        atKey    = "images"
        parsers  = ["attr(href)"]
      },
      {
        selector = "#main-image a"
        atKey    = "primaryImage"
        parsers  = ["attr(href)"]
      }
    ]
  }

"www-violetstreet-com" {
    entries-selector = "#products .product-main > a.product_url_slug"

    inject-to-items = []

    item-page = [
      {
        selector = ".breadcrumb > li span[itemprop=name]"
        multiple = "combineAs(array)"
        atKey    = "itemTypes"
        parsers  = ["ownText"]
      },
      {
        selector = ".product-title"
        atKey    = "title"
        parsers  = ["text"]
      },
      {
        selector = "#product-price span[itemprop=price]"
        atKey    = "price"
        parsers  = ["text"]
      },
      {
        selector = "div.description"
        atKey    = "descr"
        parsers  = ["text"]
      },
      {
        selector = "#product-thumbnails > li > span"
        multiple = "combineAs(array)"
        atKey    = "images"
        parsers  = ["attr(href)"]
      },
      {
        selector = "#main-image a"
        atKey    = "primaryImage"
        parsers  = ["attr(href)"]
      }
    ]
  }

"www-stylesforless-com" {

    image-output-dir = "./stylesforless-images"

    entries-selector = "ul.products-grid > li > a"

    inject-to-items = []

    item-page = [
      {
        selector = ".breadcrumb > li > a"
        multiple = "combineAs(array)"
        atKey    = "itemTypes"
        parsers  = ["ownText"]
      },
      {
        selector = ".entry-title"
        atKey    = "title"
        parsers  = ["text"]
      },
      {
        selector = "span.price"
        atKey    = "price"
        parsers  = ["text"]
      },
      {
        selector = "div.entry-content"
        atKey    = "descr"
        parsers  = ["text"]
      },
      {
        selector = ".product__images__thumbnails > .item > a[data-image]"
        multiple = "combineAs(array)"
        atKey    = "images"
        parsers  = ["attr(data-image)"]
      },
      {
        selector = "#active-image"
        atKey    = "primaryImage"
        parsers  = ["attr(src)"]
      }
    ]
  }

"www-forever21-com" {
    entries-selector = ".ItemImage > a:not(.play)"

    inject-to-items = []

    item-page = [
      {
        selector = ".linemap > a > u"
        multiple = "combineAs(array)"
        atKey    = "itemTypes"
        parsers  = ["ownText"]
      },
      {
        selector = "#ItemName"
        atKey    = "title"
        parsers  = ["text"]
      },
      {
        selector = ".items_price"
        atKey    = "price"
        parsers  = ["text"]
      },
      {
        selector = "span#product_overview"
        atKey    = "descr"
        parsers  = ["text"]
      },
      {
        selector = "#ctl00_MainContent_ddlSize > option"
        multiple = "combineAs(array)"
        atKey    = "sizes"
        parsers  = ["ownText"]
      },
      {
        selector = "ul#scroller li > img"
        multiple = "combineAs(array)"
        atKey    = "images"
        parsers  = ["attr(src)"]
      },
      {
        selector = "img#ctl00_MainContent_productImage"
        atKey    = "primaryImage"
        parsers  = ["attr(src)"]
      }
    ]
  }

  "www-stalkbuylove-com" {
    entries-selector = ".products-list li .product-image-box a.product-image.desktop_version"

    inject-to-items = []

    item-page = [
      {
        selector = ".breadcrumbs ul li a > span"
        multiple = "combineAs(array)"
        atKey    = "itemTypes"
        parsers  = ["ownText"]
      },
      {
        selector = ".product-view .product-essential .product-name > h1"
        atKey    = "title"
        parsers  = ["text"]
      },
      {
        selector = ".product-view .product-essential .price-box .price"
        atKey    = "price"
        parsers  = ["text"]
      },
      {
        selector = ".product-view div#cro_prod_test_det_content.info_block_content > p"
        multiple = "combineAs(object)"
        atKey    = "detail"
        parsers  = [
          {
            combine = "keyvalue"
            key {
              selector = "span"
              parsers   = ["text"]
            }
            value {
              selector = "."
              parsers  = ["ownText"]
            }
          }
        ]
      },
      {
        selector = ".product-view .product-essential #prodSizeSelect > option"
        multiple = "combineAs(array)"
        atKey    = "sizes"
        parsers  = ["ownText"]
      },
      {
        selector = ".product-view .product-essential #prodColorSelect > option"
        multiple = "combineAs(array)"
        atKey    = "colors"
        parsers  = ["ownText"]
      },
      {
        selector = ".product-view div#cro_prod_test_det_content.info_block_content"
        atKey    = "stylingTips"
        parsers  = ["text"]
      },
      {
        selector = ".product-view div#cro_prod_test_ic_content.info_block_content"
        atKey    = "descr"
        parsers  = ["text"]
      },
      {
        selector = "div#image-gal1ery div[data-image]"
        multiple = "combineAs(array)"
        atKey    = "images"
        parsers  = ["attr(data-image)"]
      },
      {
        selector = ".slick-main-images img.my_image_box"
        atKey    = "primaryImage"
        parsers  = ["attr(src)"]
      }
    ]
  }

}